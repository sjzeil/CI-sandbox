plugins {
   id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    testImplementation 'org.hamcrest:hamcrest-library:2.2'
}

test {
    ignoreFailures = true
    useJUnitPlatform()
}

task timeStamp {
    outputs.file  "build/reports/timeStamp.md"
    doLast {
        Date now = new Date()
        FileWriter out = new FileWriter("build/reports/timeStamp.md")
        out.write("# Generated at\n\n" + now + "\n")
        out.close()
        println "The timestamp is " + now
    }
}

task reports (dependsOn: ['javadoc', 'test', 'timeStamp']) {}

////////  Website publication on GitHub pages ///////////////////

def pagesDir = file('../../website-tmp').absolutePath

task clearPages(type: Delete) {
    delete pagesDir
}

task workTree(dependsOn: ['clearPages']) { 
    doLast {
        exec {
            workingDir = '.'
            commandLine = ['git', 'worktree', 'add', '-f', pagesDir, 'gh-pages']
        }
        exec {
            workingDir = pagesDir
            commandLine = ['git', 'checkout', 'gh-pages']
        }
        exec {
            workingDir = pagesDir
            commandLine = ['git', 'pull']
        }
    }
}


task copyReports (type: Copy, dependsOn: ['reports', 'workTree']) {
    from 'build/reports'
    into pagesDir
}

task copyDocs (type: Copy, dependsOn: ['javadoc', 'workTree']) {
    from 'build/docs'
    into pagesDir
}

task copyWebpages (type: Copy, dependsOn: ['workTree']) {
    from 'src/main/html'
    into pagesDir
}

task copyWebsite (dependsOn: ['copyReports', 'copyDocs', 'copyWebpages']) {
}



task commitWebsite (dependsOn: 'copyWebsite') {
    doLast {
        Date now = new Date()

        exec {
            workingDir = pagesDir
            commandLine = ['git', 'add', pagesDir]
            ignoreExitValue = true
        }
        exec {
            workingDir = pagesDir
            commandLine = ['git', 'commit', '-m', 'Updating webpages at ' + now.toString()]
            ignoreExitValue = true
        }
    }
}

task deployReports (type: Exec, dependsOn: 'commitWebsite') {
    group = "Reporting"
    description  'Commit and push website changes to GitHub'
    workingDir = pagesDir
    commandLine = ['git', 'push']
    ignoreExitValue = true
}
