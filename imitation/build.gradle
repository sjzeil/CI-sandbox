plugins {
   id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    testImplementation 'org.hamcrest:hamcrest-library:2.2'
}

test {
    ignoreFailures = true
    useJUnitPlatform()
}

task timeStamp {
    doLast {
        Date now = new Date()
        FileWriter out = new FileWriter("build/reports/timeStamp.md")
        out.write("# Generated at\n\n" + now + "\n")
        out.close()
    }
}

task reports (dependsOn: ['javadoc', 'test', 'timeStamp']) {}

////////  Website publication on GitHub pages ///////////////////


task workTree() { 
    doLast {
        def thisRepo = rootProject.projectDir.toString()
        def pagesDir = "$buildDir/gh-pages"
        mkdir pagesDir
        project.delete {
            delete pagesDir
        }
        exec {
            workingDir = '.'
            commandLine = ['git', 'worktree', 'add', '-f', pagesDir, 'gh-pages']
        }
    }
}

task copyReports (type: Copy, dependsOn: ['reports', 'workTree']) {
    from 'build/reports'
    into 'build/gh-pages'
}

task copyDocs (type: Copy, dependsOn: ['javadoc', 'workTree']) {
    from 'build/docs'
    into 'build/gh-pages'
}

task copyWebpages (type: Copy, dependsOn: ['workTree']) {
    from 'src/main/html'
    into 'build/gh-pages'
}

task copyWebsite (dependsOn: ['copyReports', 'copyDocs', 'copyWebpages']) {
    doLast {
        ant.copy (todir: 'build/gh-pages') {
            fileset(dir: 'build/reports')
        }
        ant.copy (todir: 'build/gh-pages') {
            fileset(dir: 'build/docs')
        }
        ant.copy (todir: 'build/gh-pages') {
            fileset(dir: 'src/main/html')
        }
    }
}



task deployReports (dependsOn: 'copyWebsite') {
    group = "Reporting"
    description  'Commit and push website changes to GitHub'
    doLast {
        def pagesDir = "$buildDir/gh-pages"
        Date now = new Date()
        
        exec {
            workingDir = pagesDir
            commandLine = ['pwd']
            ignoreExitValue = true
        }
        exec {
        exec {
            workingDir = pagesDir
            commandLine = ['git', 'status']
            ignoreExitValue = true
        }
        exec {
        exec {
            workingDir = pagesDir
            commandLine = ['git', 'add', '.']
            ignoreExitValue = true
        }
        exec {
            workingDir = pagesDir
            commandLine = ['git', 'commit', '-m', 'Updating webpages at ' + now.toString()]
            ignoreExitValue = true
        }
        exec {
            workingDir = pagesDir
            commandLine = ['git', 'push']
            ignoreExitValue = true
        }
    }
}

