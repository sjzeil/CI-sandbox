# This workflow will build a Java project with Gradle

name: CI - build and test

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build the plugin
      working-directory: ./jflap
      run: |
	      chmod +x gradlew
		  ./gradlew build

        
